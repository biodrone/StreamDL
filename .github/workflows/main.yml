name: CI

on:
  push:
    branches: 
      - master
      - staging
  pull_request:
    branches: 
      - master
      - staging
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-18.04]
    steps:
    - uses: actions/checkout@v1
    - name: Run Docker build
      run: docker build .
