language: python
os: linux
dist: bionic

env:
  global:
    # DOCKER_PASSWORD
    - secure: ""
    # DOCKER_USER
    - secure: ""
#    - PIPENV_IGNORE_VIRTUALENVS=1

branches:
  only:
  - staging
  - master

stages:
  - test_3.7
  - test_3.8
  - test_3.8-dev
  - build
  - deploy

jobs:
  include:
  - stage: "test_3.7"
    python: "3.7"
    install:
    - pip install poetry bandit
    - poetry install
    script:
    - poetry run pytest -v
    - poetry run bandit streamdl.py
  - stage: "test_3.8"
    python: "3.8"
    install:
    - pip install poetry bandit
    - poetry install
    script:
    - poetry run pytest -v
    - poetry run bandit streamdl.py
  - stage: "test_3.8-dev"
    python: "3.8-dev"
    install:
      - pip install poetry bandit
      - poetry install
    script:
      - pipenv run pytest -v
      - pipenv run bandit -c .bandit.yml streamdl.py
  - stage: "build"
    language: shell
    services:
    - docker
    script:
    - docker build -t streamdl:build --build-arg TRAVIS_BRANCH=$TRAVIS_BRANCH . --no-cache
  - stage: "deploy"
    language: shell
    before_install:
    - sudo docker run --privileged linuxkit/binfmt:v0.7
    - sudo docker run -d --privileged -p 1234:1234 --name buildkit moby/buildkit:latest --addr tcp://0.0.0.0:1234 --oci-worker-platform linux/amd64 --oci-worker-platform linux/arm64 --oci-worker-platform linux/armhf
    - sudo docker cp buildkit:/usr/bin/buildctl /usr/bin/
    - export BUILDKIT_HOST=tcp://0.0.0.0:1234
    addons:
      apt:
        packages:
        - docker-ce
    script:
    - ./travis/build-amd64.sh
    - ./travis/build-arm.sh
    - ./travis/build-arm64.sh
    - ./travis/dockerhub-deploy.sh 

notifications:
  slack:
    secure: 
