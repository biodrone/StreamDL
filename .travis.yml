language: python
python:
  - "3.7"
  - "3.8"
dist: bionic

env:
  global:
    # DOCKER_PASSWORD
    - secure: ""
    # DOCKER_USER
    - secure: ""

branches:
  only:
  - staging
  - master

stages:
  - pre-build
  - build
  - deploy-staging
  - deploy-stable

jobs:
  include:
  - stage: "pre-build"
    install:
    - pip install pipenv bandit
    - pipenv install -e .
    script:
    - pytest -v
    - bandit streamdl.py
  - stage: "build"
    language: shell
    services:
    - docker
    script:
    - docker build -t streamdl:build . --no-cache
  - stage: "deploy-staging"
    language: shell
    if: branch = staging
    script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker build -t streamdl:staging .
    - docker images
    - docker tag streamdl:staging dangeroustech/streamdl:staging
    - docker push dangeroustech/streamdl:staging
  - stage: deploy-stable
    language: shell
    if: "branch = master"
    script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker build -t streamdl .
    - docker tag streamdl dangeroustech/streamdl
    - docker push dangeroustech/streamdl
    - docker tag dangeroustech/streamdl dangeroustech/streamdl:stable
    - docker push dangeroustech/streamdl:stable

notifications:
  slack:
    secure: 
